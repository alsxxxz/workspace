인라인 요소는 패딩고 ㅏ마찬가지로 좌우마진만 가질 수잇으며 상하마진의미없음*/ -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />

        margin: 0;
        padding: 0;

      div {
        margin: 25px;
